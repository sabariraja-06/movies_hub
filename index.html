<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapsters</title>
    <link rel="shortcut icon" href="https://moviehub07.neocities.org/zap/images/log.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   
    <style>
        /* ===== Base Styles ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@800;900&display=swap');
        
        :root {
            /* Color Palette */
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --primary-light: #8579eb;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --accent-dark: #e66797;
            --accent-light: #ff8ab7;
            --dark: #2d3436;
            --dark-2: #3a4143;
            --light: #f5f6fa;
            --light-2: #e8e9ed;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            
            /* Gradient Presets */
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-light));
            --gradient-accent: linear-gradient(135deg, var(--accent), var(--accent-light));
            --gradient-rainbow: linear-gradient(90deg, 
                #f6d365 0%, #fda085 20%, #ff9a9e 40%, 
                #fbc2eb 60%, #a6c1ee 80%, #6c5ce7 100%);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
            --shadow-lg: 0 8px 30px rgba(0,0,0,0.2);
            --shadow-xl: 0 15px 45px rgba(0,0,0,0.3);
            --shadow-neon: 0 0 10px rgba(108, 92, 231, 0.5), 
                          0 0 20px rgba(108, 92, 231, 0.3),
                          0 0 30px rgba(108, 92, 231, 0.1);
            
            /* Transitions */
            --transition-fast: all 0.2s ease;
            --transition-normal: all 0.4s ease;
            --transition-slow: all 0.6s ease;
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            line-height: 1.6;
        }
        
        /* ===== Typography ===== */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: var(--space-md);
        }
        
        h1 {
            font-size: 4.5rem;
            background: var(--gradient-rainbow);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        h2 {
            font-size: 3rem;
            color: var(--light);
        }
        
        h3 {
            font-size: 2rem;
            color: var(--secondary);
        }
        
        p {
            margin-bottom: var(--space-sm);
            font-weight: 300;
            opacity: 0.9;
        }
        
        a {
            color: var(--secondary);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        /* ===== Layout Components ===== */
        .section {
            padding: var(--space-xxl) var(--space-lg);
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
            position: relative;
            z-index: 2;
        }
        
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .flex-column {
            flex-direction: column;
        }
        
        .text-center {
            text-align: center;
        }
        
        /* ===== Hero Section ===== */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--space-xxl) var(--space-lg);
            overflow: hidden;
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* ===== Logo Styles ===== */
        .logo-container {
            position: relative;
            margin-bottom: var(--space-xl);
            perspective: 1000px;
        }
        
        .logo {
            width: 220px;
            height: 220px;
            object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(172, 255, 252, 0.8));
            transition: var(--transition-normal);
            transform-style: preserve-3d;
            animation: logoFloat 8s ease-in-out infinite;
        }
        
        .logo:hover {
            transform: scale(1.05) rotateY(15deg);
            filter: drop-shadow(0 0 30px rgba(172, 255, 252, 1));
        }
        
        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid rgba(162, 155, 254, 0.3);
            border-radius: 50%;
            animation: pulseRing 4s ease-out infinite;
            pointer-events: none;
        }
        
        .logo-ring:nth-child(2) {
            width: 280px;
            height: 280px;
            animation-delay: 1s;
        }
        
        .logo-ring:nth-child(3) {
            width: 310px;
            height: 310px;
            animation-delay: 2s;
        }
        
        /* ===== Button Styles ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm) var(--space-xl);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: auto;
            min-width: 200px;
            margin-top: var(--space-lg);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md), var(--shadow-neon);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-lg), 
                       0 0 30px 5px rgba(108, 92, 231, 0.7),
                       0 0 40px 10px rgba(253, 121, 168, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            z-index: -1;
            opacity: 0;
            transition: var(--transition-normal);
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: var(--transition-slow);
            z-index: -1;
        }
        
        .btn-primary:hover::after {
            left: 100%;
        }
        
        /* ===== Floating Elements ===== */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            filter: blur(40px);
            animation: float 15s ease-in-out infinite;
            transform: translateZ(0);
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: var(--accent);
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 200px;
            height: 200px;
            background: var(--primary);
            animation-delay: 3s;
            animation-duration: 22s;
        }
        
        .floating-element:nth-child(3) {
            top: 30%;
            left: 70%;
            width: 120px;
            height: 120px;
            background: var(--secondary);
            animation-delay: 6s;
            animation-duration: 16s;
        }
        
        .floating-element:nth-child(4) {
            top: 80%;
            left: 20%;
            width: 180px;
            height: 180px;
            background: #fdcb6e;
            animation-delay: 9s;
            animation-duration: 20s;
        }
        
        /* ===== Animations ===== */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes pulseRing {
            0% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.7;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* ===== Responsive Design ===== */
        @media (max-width: 992px) {
            h1 {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 180px;
                height: 180px;
            }
            
            .logo-ring {
                width: 200px;
                height: 200px;
            }
            
            .logo-ring:nth-child(2) {
                width: 230px;
                height: 230px;
            }
            
            .logo-ring:nth-child(3) {
                width: 260px;
                height: 260px;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js" class="particles-container"></div>
    
    <!-- Floating gradient elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container flex-center flex-column">
            <div class="logo-container">
                <img src="https://moviehub07.neocities.org/zap/images/log.png" alt="Zapsters Logo" class="logo">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
            </div>
            
            <h1>WELCOME TO ZAPSTERS</h1>
            <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">
                Your ultimate entertainment destination
            </p>
            
            <button class="btn btn-primary animate__animated animate__fadeInUp animate__delay-2s" id="enterButton">
                ENTER SITE
                <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </div>
    </section>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#a29bfe",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // Enter button functionality
        document.getElementById('enterButton').addEventListener('click', function() {
            document.body.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => {
                window.location.href = 'https://moviehub07.neocities.org/zap/home';
            }, 500);
        });
    </script>
</body>
</html>
