<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://moviehub07.neocities.org/zap/images/log.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="indexstyle.css">

<body>
    <div id="particles-js"></div>
    <header>

    <!-- Search Bar -->
    <div class="search-bar">

    <!-- Main Content -->
    <div class="container">

        <!-- Products Grid -->
        <div class="products" id="products">
            <!-- Products will be added dynamically with JavaScript -->
        </div>

    <!-- Payment Page (hidden by default) -->
    <div id="payment-page">
        <div class="container">
            <h2>Complete Your Purchase</h2>
            <div id="payment-items"></div>
            <div id="payment-total" style="font-weight: bold; font-size: 20px; margin: 20px 0;"></div>

            <!-- QR Scanner Section -->
            <div class="qr-scanner-container">
                <h3>Scan to Pay</h3>
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://moviehub07.neocities.org/zap/payment"
                        alt="QR Code">
                </div>
                <p class="scan-instructions">Scan the QR code with your UPI app to complete the payment</p>

                <div class="payment-options">
                    <img src="https://moviehub07.neocities.org/zap/images/gp1.jpg" alt="Google Pay"
                        class="payment-option">
                    <img src="https://moviehub07.neocities.org/zap/images/phonepe.jpg" alt="PhonePe"
                        class="payment-option">
                    <img src="https://moviehub07.neocities.org/zap/images/pay.jpg" alt="Paytm" class="payment-option">
                    <img src="https://moviehub07.neocities.org/zap/images/bhim.jpg" alt="BHIM" class="payment-option">
                </div>
            </div>

            <button id="back-to-shop"
                style="margin-top: 20px; padding: 10px 15px; background-color: #ccc; border: none; border-radius: 4px; cursor: pointer;">
                <i class="fas fa-arrow-left"></i> Back to Shopping
            </button>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="product-modal" id="product-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title" id="modal-title"></h2>
            <img src="" alt="" class="modal-image" id="modal-image">
            <div class="modal-description" id="modal-description"></div>
            <ul class="modal-features" id="modal-features"></ul>
            <div class="product-price" style="font-size: 20px;">Price: <span class="price" id="modal-price"></span>
            </div>
        </div>
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // JavaScript for the e-commerce functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize particles.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Sample product data with descriptions and features
            const products = [
                {
                    "id": 1,
                    "title": "AMAZON PRIME",
                    "price": 70,
                    "image": "https://moviehub07.neocities.org/zap/images/Amazon-Prime-video-plans.jpg",
                    "rating": 4,
                    "featured": true,
                    "badge": "Bestseller",
                    "description": "Amazon Prime Video is a premium streaming service that offers a wide variety of TV shows, movies, and original content.",
                    "features": [
                        "Access to thousands of movies and TV shows",
                        "Original Amazon Prime content",
                        "Watch on multiple devices",
                        "Download for offline viewing",
                        "4K Ultra HD and HDR support"
                    ]
                },
                {
                    "id": 2,
                    "title": "NETFLIX",
                    "price": 160,
                    "image": "https://moviehub07.neocities.org/zap/images/netflix.jpg",
                    "rating": 5,
                    "badge": "New",
                    "description": "Netflix is the leading streaming entertainment service with TV series, documentaries, and feature films across a wide variety of genres.",
                    "features": [
                        "Unlimited ad-free movies and TV shows",
                        "Download to watch offline",
                        "Watch on any device",
                        "First month free trial",
                        "4K Ultra HD available"
                    ]
                },
                {
                    "id": 3,
                    "title": "CRUNCHYROLL",
                    "price": 60,
                    "image": "https://moviehub07.neocities.org/zap/images/cr.jpg",
                    "rating": 3,
                    "badge": "Sale",
                    "description": "Crunchyroll is the world's largest collection of anime and manga, with new shows added shortly after Japan.",
                    "features": [
                        "Over 1,000 anime titles",
                        "Simulcasts - new episodes right after Japan",
                        "Ad-free HD streaming",
                        "Manga library included",
                        "Watch on multiple devices"
                    ]
                },
                {
                    "id": 4,
                    "title": "HOTSTAR",
                    "price": 50,
                    "image": "https://moviehub07.neocities.org/zap/images/hotstar.jpg",
                    "rating": 4,
                    "featured": true,
                    "description": "Disney+ Hotstar is India's largest premium streaming platform with content from Disney, Marvel, Star Wars and more.",
                    "features": [
                        "Live sports including cricket and football",
                        "Latest movies and TV shows",
                        "Content in multiple Indian languages",
                        "Simultaneous streaming on 2 devices",
                        "Kids profile with parental controls"
                    ]
                },
                {
                    "id": 5,
                    "title": "YOU TUBE PREMIUM",
                    "price": 50,
                    "image": "https://moviehub07.neocities.org/zap/images/yt.jpg",
                    "rating": 5,
                    "badge": "Trending",
                    "description": "YouTube Premium gives you ad-free access to YouTube, background play, and downloads for offline viewing.",
                    "features": [
                        "Ad-free videos on YouTube",
                        "Background play on mobile",
                        "Download videos to watch offline",
                        "Access to YouTube Music Premium",
                        "Original content included"
                    ]
                },
                {
                    "id": 6,
                    "title": "ZEE5",
                    "price": 50,
                    "image": "https://moviehub07.neocities.org/zap/images/Zee5-logo.jpg",
                    "rating": 4,
                    "description": "ZEE5 is an Indian subscription video-on-demand and over-the-top streaming service with content in multiple languages.",
                    "features": [
                        "100+ live TV channels",
                        "Original web series and movies",
                        "Content in 12 Indian languages",
                        "Kids section with parental controls",
                        "Download and watch offline"
                    ]
                }
            ];

            // DOM Elements
            const productsContainer = document.getElementById('products');
            const cartIcon = document.getElementById('cart-icon');
            const wishlistIcon = document.getElementById('wishlist-icon');
            const cartCount = document.querySelector('.cart-count');
            const wishlistCount = document.querySelector('.wishlist-count');
            const paymentPage = document.getElementById('payment-page');
            const paymentItems = document.getElementById('payment-items');
            const paymentTotal = document.getElementById('payment-total');
            const backToShopBtn = document.getElementById('back-to-shop');

            // Product Modal Elements
            const productModal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalImage = document.getElementById('modal-image');
            const modalDescription = document.getElementById('modal-description');
            const modalFeatures = document.getElementById('modal-features');
            const modalPrice = document.getElementById('modal-price');
            const closeModal = document.querySelector('.close-modal');




            // Render products
            function renderProducts() {
                productsContainer.innerHTML = '';
                products.forEach(product => {
                    const isInWishlist = wishlist.some(item => item.id === product.id);

                    const productCard = document.createElement('div');
                    productCard.className = `product-card ${product.featured ? 'featured-glow' : ''}`;

                    // Add featured banner if product is featured
                    const featuredBanner = product.featured ?
                        `<div class="featured-banner">FEATURED</div>` : '';

                    // Add badge if product has one
                    const productBadge = product.badge ?
                        `<div class="product-badge">${product.badge}</div>` : '';

                    productCard.innerHTML = `
                        <div class="product-image">
                            ${featuredBanner}
                            ${productBadge}
                            <img src="${product.image}" alt="${product.title}">
                            <button class="wishlist-btn ${isInWishlist ? 'active' : ''}" data-id="${product.id}">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price"><span class="price">${product.price}</span></div>
                            <div class="product-rating">${'★'.repeat(product.rating)}${'☆'.repeat(5 - product.rating)}</div>
                            <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                            <button class="about-product" data-id="${product.id}">About Product</button>
                        </div>
                    `;

                    productsContainer.appendChild(productCard);
                });

                // Add event listeners to buttons
                document.querySelectorAll('.wishlist-btn').forEach(btn => {
                    btn.addEventListener('click', toggleWishlist);
                });

                document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.addEventListener('click', addToCart);
                });

                document.querySelectorAll('.about-product').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const productId = parseInt(this.getAttribute('data-id'));
                        showProductDetails(productId);
                    });
                });
            }

            // Show product details modal
            function showProductDetails(productId) {
                const product = products.find(p => p.id === productId);

                modalTitle.textContent = product.title;
                modalImage.src = product.image;
                modalDescription.textContent = product.description || 'No description available.';
                modalPrice.textContent = product.price;

                // Clear and add features
                modalFeatures.innerHTML = '';
                if (product.features && product.features.length > 0) {
                    product.features.forEach(feature => {
                        const li = document.createElement('li');
                        li.textContent = feature;
                        modalFeatures.appendChild(li);
                    });
                }

                // Show modal
                productModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            // Toggle wishlist
            function toggleWishlist(e) {
                const productId = parseInt(e.target.closest('button').getAttribute('data-id'));
                const product = products.find(p => p.id === productId);

                const index = wishlist.findIndex(item => item.id === productId);
                if (index === -1) {
                    wishlist.push(product);
                    // Add animation effect
                    const btn = e.target.closest('button');
                    btn.classList.add('active');
                    btn.innerHTML = '<i class="fas fa-heart"></i>';
                    btn.style.color = 'var(--accent)';
                } else {
                    wishlist.splice(index, 1);
                    const btn = e.target.closest('button');
                    btn.classList.remove('active');
                    btn.innerHTML = '<i class="fas fa-heart"></i>';
                    btn.style.color = '#ccc';
                }

                updateWishlistCount();
            }

            // State
            let wishlist = [];
            // Store cart data in localStorage
            let cart = JSON.parse(localStorage.getItem('ottCart')) || [];

            // Format price with Rupee symbol
            function formatPrice(price) {
                return '₹' + price.toFixed(2);
            }

            // ... (keep other code the same) ...

            // Add to cart
            // Add to cart
            function addToCart(e) {
                const productId = parseInt(e.target.getAttribute('data-id'));
                const product = products.find(p => p.id === productId);

                if (!product) return;

                // Create cart item object - make sure these properties match what cart.js expects
                const cartItem = {
                    id: product.id,
                    name: product.title,
                    price: product.price,
                    image: product.image,
                    duration: '1 Month'
                };

                // Add to cart
                cart.push(cartItem);

                // Save cart to localStorage
                localStorage.setItem('ottCart', JSON.stringify(cart));

                // Update cart count
                updateCartCount();

                // Add animation effect
                e.target.textContent = 'Added!';
                e.target.style.backgroundColor = 'var(--success)';
                setTimeout(() => {
                    e.target.textContent = 'Add to Cart';
                    e.target.style.backgroundColor = '';
                }, 1000);

                // Show notification
                showNotification(`${product.title} added to cart!`);
            }

            // Update cart count
            function updateCartCount() {
                cartCount.textContent = cart.length;
            }

            // Show notification
            function showNotification(message) {
                // Create notification element if it doesn't exist
                let notification = document.querySelector('.notification');
                if (!notification) {
                    notification = document.createElement('div');
                    notification.classList.add('notification');
                    document.body.appendChild(notification);
                }

                // Set message and show notification
                notification.textContent = message;
                notification.classList.add('show');

                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Event Listeners
            cartIcon.addEventListener('click', function () {
                window.location.href = 'cart.html';
            });

            // Update wishlist count
            function updateWishlistCount() {
                wishlistCount.textContent = wishlist.length;
            }

            backToShopBtn.addEventListener('click', function () {
                paymentPage.style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            });

            closeModal.addEventListener('click', function () {
                productModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            // Close modal when clicking outside
            productModal.addEventListener('click', function (e) {
                if (e.target === productModal) {
                    productModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            const searchButton = document.querySelector('.search-bar button');

            searchButton.addEventListener('click', function () {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredProducts = products.filter(product =>
                    product.title.toLowerCase().includes(searchTerm) ||
                    (product.description && product.description.toLowerCase().includes(searchTerm))
                );

                // Re-render with filtered products (simplified for demo)
                if (searchTerm) {
                    alert(`Searching for: ${searchTerm}\nThis would filter products in a real implementation.`);
                }
            });

            // Initialize the page
            renderProducts();
            updateCartCount();
            updateWishlistCount();
        });
    </script>
</body>

</html>
